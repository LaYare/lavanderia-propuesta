<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Lavanderia</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div>
				Logo de lavanderia que queria una app
			</div>
			<div>
				Laven mi ropa
			</div>
		</div>
		<div class="bienvenida">
			<h2>
				Disfruta tu vida, no vivas lavando.
			</h2>
			<a href="">Laven mi ropa</a>
		</div>
	</div>
	<div class="calculadora">
		<p>Estima cuanto pesa tu orden con <a href="#">nuestra calculadora</a></p> 
	</div>
	<div class="servicios">
		<div class="lavanderia">
			<div>
				<img src="img/lavanderia.png">
			</div>
			<div>
				<h2>Lavandería</h2>
				<h4>Entrega en 24* hrs</h4>
			</div>
		</div>
		<div class="tintoreria">
			<div>
				<img src="img/tintoreria.png">
			</div>
			<div>
				<h2>Tintorería</h2>
				<h4>Entrega en 48* hrs</h4>
			</div>
		</div>
		<div class="planchado">
			<div>
				<img src="img/planchado.png">
			</div>
			<div>
				<h2>Planchado</h2>
				<h4>Entrega en 48* hrs</h4>
			</div>
		</div>
	</div>
</body>
</html>
